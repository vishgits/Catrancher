<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catrancher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col h-screen">
        <main class="flex-1 overflow-y-auto">
            <h2
                class="mb-2 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white text-center">
                Catrancher
            </h2>
            <p class="font-normal text-gray-400 text-xl text-center" id="date-holder"></p>
            <div class="flex flex-wrap m-8">
                <ul class="mr-4 grid gap-6 md:grid-cols-3 w-full md:w-full lg:w-7/12" id="imageCheckbox-holder">
                    Loading....
                </ul>
                <div class="w-full lg:w-4/12 md:w-full lg:flex-initial sm:mt-10">
                    <div class="flex items-center justify-center h-full">
                        <div class="grid grid-cols-3" id="table-holder">

                        </div>
                    </div>
                </div>
        </main>

        <div id="dialogOverlay"
            class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white p-8 rounded shadow-lg">
                <p class="text-xl font-bold mb-4" id="dialogTitle"></p>
                <p class="mb-4" id="dialogContent"></p>
                <button id="closeDialogBtn"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
